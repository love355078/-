<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
        }
        ul li {
            float: left;
            list-style-type: none;
        }
        ul li a {
            margin-left: 15px;
            margin-right: 15px;
            display: block;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">as</a></li>
        <li><a href="#">sd</a></li>
        <li><a href="#">df</a></li>
        <li><a href="#">fg</a></li>
        <li><a href="#">gh</a></li>
    </ul>
</body>
</html>
